<!DOCTYPE html>
<html>
  <head>
    <title>Product CRUD</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }

      th {
        background-color: #f2f2f2;
      }

      form {
        margin-bottom: 20px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 8px 16px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Section - Data Structures</h2>

    <form id="productForm">
      <input type="hidden" id="productId" />
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" required /><br />

      <label for="productCategory">Product Category:</label>
      <select id="productCategory" required>
        <option value="">Select Category</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Books">Books</option></select
      ><br />

      <label for="productImage">Image of Product:</label>
      <input type="file" id="productImage" required /><br />

      <label for="productFreshness">Product Freshness:</label>
      <input type="text" id="productFreshness" required /><br />

      <label for="productDescription">Additional Description:</label>
      <textarea id="productDescription" required></textarea><br />

      <label for="productPrice">Product Price:</label>
      <input type="number" id="productPrice" required /><br />

      <input type="submit" value="Submit" />
    </form>

    <input type="text" id="searchInput" placeholder="Search by Name" />
    <button id="searchButton">Search</button>

    <table id="productTable">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Product Category</th>
          <th>Product Image</th>
          <th>Product Freshness</th>
          <th>Additional Description</th>
          <th>Product Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="product-list"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
