<!DOCTYPE html>
<html>
  <head>
    <title>Create Product</title>
    <script>
      function createProduct() {
        let productName = document.getElementById("productName").value;
        let productPrice = document.getElementById("productPrice").value;

        if (productName === "" || productPrice === "") {
          alert("Product Name and Product Price cannot be empty.");
          return;
        }

        if (/[!@#$%^&*(),.?":{}|<>]/.test(productName)) {
          alert("Product Name must not contain symbols");
          return;
        }

        if (productName.length > 25) {
          alert("Product Name must not exceed 25 characters.");
          return;
        }

        // untuk menampilkan data yang telah diisi ke dalam elemen dengan id "result"
        let result = document.getElementById("result");
        result.innerHTML =
          "Product Name: " + productName + "<br>Product Price: " + productPrice;
      }
    </script>
  </head>
  <body>
    <h1>Create Product</h1>
    <form>
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" maxlength="25" />

      <br /><br />

      <label for="productPrice">Product Price:</label>
      <input type="number" id="productPrice" name="productPrice" step="0.01" />

      <br /><br />

      <input type="button" value="Create Product" onclick="createProduct()" />
    </form>

    <div id="result"></div>
  </body>
</html>
